<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>hover 이용</title>
<style type="text/css">
	table{
		width: 50%;
		margin: auto;
	}
	
	th,td{
		text-align: center;
		border-bottom: 1px solid #000;
		padding: 10px;
	}
	/*tr에 마우스 포인터를 놓으면*/
	tr:hover{
		background-color: #d3ffff;
	}
</style>
</head>
<body>
	<table>
		<thead>
			<tr><th>이름</th><th>나이</th><th>주소</th><th>포인트</th></tr>
		</thead>
		<tbody>
			<tr><td>홍길동</td><td>21</td><td>경기도</td><td>30,000</td></tr>
			<tr><td>고길동</td><td>11</td><td>제주도</td><td>15,000</td></tr>
			<tr><td>김길동</td><td>48</td><td>서울시</td><td>8,000</td></tr>
			<tr><td>박길동</td><td>34</td><td>함경동</td><td>11,000</td></tr>
		</tbody>
	</table>
</body>
</html>
