<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>class 속성</title>
<style type="text/css">
	h2{background-color: yellow;}
	.fc01{background-color: green;}
	.c01{color: pink;font-size: 20px;}
	#bg_color01{background-color: lightgray;}
</style>
</head>
<body>
	<!--  
		class: 동일한 클래스이름을 가진 여러개의 요소들 선택,
				동일한 스타일을 적용할때 사용(CSS, javascript, jquery등에서 사용된다.)
				style(css)는 class가 점으로 표현된다.
				javascript에서는 document.getElementsByClassName("class이름")사용된다.
				
		id: id는 하나의 요소만 선택한다.
			style(css)는 id가 점(#)으로 표현된다.
			특정 요소에 스타일 및 이벤트 적용(CSS, javascript, jquery등에서 사용된다.)
			javascript에서는 document.getElement(s안붙)ById("id이름")사용된다.
	-->
	<h2 id="bg_color01">한국 ICT 인재 개발원</h2>
	<h2 class="fc01">한국 ICT 인재 개발원</h2>
	<h2 class="c01">한국 ICT 인재 개발원</h2>
	<h2 class="fc01">한국 ICT 인재 개발원</h2>
	<h2 class="c01">한국 ICT 인재 개발원</h2>
	<h2 class="fc01">한국 ICT 인재 개발원</h2>
	<hr>
	<h2 class="fc01">한국 ICT 인재 개발원</h2>
	<h2>한국 ICT 인재 개발원</h2>
	<h2 class="fc01">한국 ICT 인재 개발원</h2>
	<h2>한국 ICT 인재 개발원</h2>
	<h2>한국 ICT 인재 개발원</h2>
	<h2>한국 ICT 인재 개발원</h2>
	<hr>
</body>
</html>
