<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>colgroup 태그 열그룹</title>
<style type="text/css">
	table{
		width: 50%;
		margin: auto;
	}
	
	table,th,td{
		text-align: center;
		padding: 10px;
		border-bottom: 1px solid #000;
		border-collapse: collapse;
	}
	
	/*수평*/
	tbody tr:nth-child(1){
		background-color: pink;
	}
	/*수직*/
	/*
	td:nth-child(2){
		background-color: pink;
	}
	*/
	
</style>
</head>
<body>
	<table>
		<colgroup>
			<col style="background-color: #d3dfdf00">
			<col span="2" style="background-color: #d3ffff">
			<col style="background-color: #d30000">
		</colgroup>
		<thead>
			<tr><th>이름</th><th>나이</th><th>주소</th><th>포인트</th></tr>
		</thead>
		<tbody>
			<tr><td>홍길동</td><td>21</td><td>경기도</td><td>30,000</td></tr>
			<tr><td>고길동</td><td>11</td><td>제주도</td><td>15,000</td></tr>
			<tr><td>김길동</td><td>48</td><td>서울시</td><td>8,000</td></tr>
			<tr><td>박길동</td><td>34</td><td>함경동</td><td>11,000</td></tr>
		</tbody>
	</table>
</body>
</html>
