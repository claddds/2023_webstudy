<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>style 속성</title>
</head>
<body>
<!-- 
	HTML style 속성은 색상, 글꼴, 크기 등과 같은 요소에 스타일을 추가하는 데 사용한다.
	background-color: 배경색
	color: 글자색
	font-family: 글꼴
	font-size: 텍스트 크기
	text-align: 텍스트 정렬
	
	<시작태그 속성="값" 속성="값" 속성="값" 속성="값" >
	<시작태그 style="속성:값; 속성:값; 속성:값; ">
	HTML에서는 속성을 attribute라고 부르지만 CSS에서는 속성을 property라고 한다.
 -->
 
 <!-- 배경색과 글자색 -->
 <p style="background-color: tomato">한국 ICT 인재개발원</p>
 <p>한국 ICT 인재개발원</p>
 <p style="color: tomato">한국 ICT 인재개발원</p>
 <p>한국 ICT 인재개발원</p>
 <p style="background-color: tomato; color: white">한국 ICT 인재개발원</p>
 <p>한국 ICT 인재개발원</p>
</body>
</html>
